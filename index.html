<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="/styles.css">

</head>
<body>
  <div class="card">

    <div class="card-top"> 
      <img src="assets/images/avatar-jessica.jpeg" alt="thumbnail">
    </div>
    
    <div class="card-title">
      <h2>Jessica Randall</h2>
      <p><strong>London, United Kingdom</strong></p>
    </div>
    
    <div class="card-subtitle">
      <p>"Front-end developer and avid reader"</p>
    </div>
    
    <div>
      <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>


    </div>

      <footer class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
       Coded by <a href="#">Stacey Mutinda</a>.
      </footer>
  </div>
</body>
</html>
